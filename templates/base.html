{% load compress static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="language" content="es-DO">
    <meta name="geo.placename" content="República Dominicana">
    <meta name="geo.region" content="DO">
    <meta name="author" content="lorf543">
    <meta name="date" content="2025-02-5">
    <meta name="lastmod" content="2025-02-5">
    <meta name="description" content="Encuentra el vehículo de tus sueños en SRImport. Compra, financia y encuentra partes de vehículos en República Dominicana. ¡Regístrate ahora y comienza a navegar!">
    <meta name="keywords" content="compra de vehículos, financiamiento de vehículos, partes de vehículos, República Dominicana, autos, carros, Financiera">
    <meta name="developer" content="lorf543 (https://github.com/lorf543)">
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.srimport.com.do/">

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Compra, financia y encuentra partes de vehículos en República Dominicana | SRImport">
    <meta property="og:description" content="Encuentra el vehículo de tus sueños en SRImport. Compra, financia y encuentra partes de vehículos en República Dominicana. ¡Regístrate ahora y comienza a navegar!">
    <meta property="og:image" content="{{ request.build_absolute_uri }}{% static 'images/SrImport.jpg' %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="SRImport">
    <meta property="og:locale" content="es_DO">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Compra, financia y encuentra partes de vehículos en República Dominicana | SRImport">
    <meta name="twitter:description" content="Encuentra el vehículo de tus sueños en SRImport. Compra, financia y encuentra partes de vehículos en República Dominicana. ¡Regístrate ahora y comienza a navegar!">
    <meta name="twitter:image" content="{{ request.build_absolute_uri }}{% static 'images/SrImport.jpg' %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">

    <!-- CSS y Scripts -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>




  </head>
  <body class="container-page">

    <main class="">
      {% block content %} 

      {% endblock content %}
    </main>

      {% include "components/footer.html" %} 

      <script src="{% static 'js/htmx.min.js' %}"></script>


      <script>
        document.addEventListener("htmx:configRequest", (event) => {
          const csrfToken = "{{ csrf_token }}";
          event.detail.headers["X-CSRFToken"] = csrfToken;
        });

        {
          "@context": "https://schema.org",
          "@type": "LocalBusiness",
          "name": "SRImport",
          "image": "{% static "images/SrImport.jpg" %}",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "",
            "addressLocality": "",
            "addressRegion": "DO",
            "postalCode": "",
            "addressCountry": "República Dominicana"
          },
          "telephone": "",
          "email": ""
        }
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      
  </body>
</html>
