{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compra, financia y encuentra partes de vehículos en República Dominicana | SRImport</title>
    <meta name="description" content="Encuentra el vehículo de tus sueños en SRImport. Compra, financia y encuentra partes de vehículos en República Dominicana. ¡Registra ahora y comienza a navegar!">

    <meta name="developer" content="lorf543 (https://github.com/lorf543)">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Compra, financia y encuentra partes de vehículos en República Dominicana | SRImport">

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png'  %}">

    <link rel="stylesheet" href="{% static "css/styles.css" %}">

  <body class="container-page">

    <script>
      document.addEventListener("htmx:configRequest", (event) => {
        const csrfToken = "{{ csrf_token }}";
        event.detail.headers["X-CSRFToken"] = csrfToken;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
