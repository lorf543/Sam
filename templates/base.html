{% load compress static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="language" content="es-DO">
    <meta name="geo.placename" content="República Dominicana">
    <meta name="geo.region" content="DO"> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="lorf543">
    <meta name="date" content="2025-02-5">
    <meta name="lastmod" content="2025-02-5">
    <title>Compra, financia y encuentra partes de vehículos en República Dominicana | SRImport</title>
    <meta name="description" content="Encuentra el vehículo de tus sueños en SRImport. Compra, financia y encuentra partes de vehiculos en Republica Dominicana. ¡Registra ahora y comienza a navegar!">
    <meta name="keywords" content="compra de vehículos, financiamiento de vehículos, partes de vehículos, República Dominicana, autos, carros">
    <meta name="developer" content="lorf543 (https://github.com/lorf543)">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Compra, financia y encuentra partes de vehículos en República Dominicana | SRImport">
    <meta property="og:description" content="Encuentra el vehículo de tus sueños en SRImport. Compra, financia y encuentra partes de vehículos en Republica Dominicana. ¡Registra ahora y comienza a navegar!">
    <link rel="canonical" href="https://www.srimport.com.do/">
    <meta property="og:url" content="https://www.srimport.com.do/">
    <meta property="og:image" content="{% static "images/SrImport.jpg" %}">
    <meta property="og:image:width" content="400">
    <meta property="og:image:height" content="200">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png'  %}">
    {% comment %} <link rel="manifest" href="/site.webmanifest"> {% endcomment %}
    {% compress css %}
      <link rel="stylesheet" href="{% static "css/styles.css" %}">
    {% endcompress %}
      <!--Font awesome-->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>


  </head>
  <body class="container-page">

    <main class="">
      {% block content %} 

      {% endblock content %}
    </main>

      {% include "components/footer.html" %} 

    {% compress js %}

    <script src="{% static 'js/htmx.min.js' %}"></script>

      <script>
        document.addEventListener("htmx:configRequest", (event) => {
          const csrfToken = "{{ csrf_token }}";
          event.detail.headers["X-CSRFToken"] = csrfToken;
        });

        {
          "@context": "https://schema.org",
          "@type": "LocalBusiness",
          "name": "SRImport",
          "image": "{% static "images/SrImport.jpg" %}",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "",
            "addressLocality": "",
            "addressRegion": "DO",
            "postalCode": "",
            "addressCountry": "República Dominicana"
          },
          "telephone": "",
          "email": ""
        }
      </script>
    {% endcompress js %}

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
  </body>
</html>
